spring.application.name=sistema-clinica
# Porta da aplicação
server.port=8080

# Configuração do H2
# URL da aplicação
spring.datasource.url=jdbc:h2:mem:clinica_db
# configuração do maven
spring.datasource.driverClassName=org.h2.Driver
# aqui os dados do database
spring.datasource.username=root
spring.datasource.password=root

# Dialeto do Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Criar/atualizar tabelas automaticamente
# mantém os dados ao invés de resetar toda vez que inicia a apliacação
spring.jpa.hibernate.ddl-auto=update
# spring.jpa.hibernate.ddl-auto=create


# Console web do H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
